 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <link href="https://fonts.googleapis.com/css2?family=Andada+Pro&family=Noto+Sans+KR:wght@100&family=Raleway:wght@100&display=swap" rel="stylesheet">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
      <h3 class="btn btn-default heading ">Family Recognizer &nbsp; <span class="glyphicon glyphicon-people"></span></h3>
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
  <b class="name_of_objects">
    <hr> Me | Dog<hr>
    Mom | Dad <hr>
    
  </b>
        <label>Webcam View - </label>
  <div id="camera"></div>
        <br><br>
  <div id="result"></div>
        <br><br>
  <button onclick="take_snapshot()" class="btn btn-info">Capture Image&nbsp; <span class="glyphicon glyphicon-record"></span></button>
        <br><br>
  <button onclick="check()" class="btn btn-success">Identify Image&nbsp; <span class="glyphicon glyphicon-picture"></span></button>
        <br><br>
  
        <p style="font-size: 22px;">Object : <span id="result_object_name"></span> </p>
        <p style="font-size: 22px;">Accuracy :  <span id="result_object_accuracy"></span></p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
